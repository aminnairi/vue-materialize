<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/materialize-css/dist/css/materialize.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism.min.css" />
    <title>Example</title>
  </head>
  <body class="white">
    <header>
        <div>
            <nav class="teal darken-1">
                <div class="row">
                    <div class="col s12">
                        <div class="nav-wrapper">
                            <a href="/vue-materialize" class="brand-logo">vue-materialize</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main id="example">
      <div class="container">
        <div class="row">
          <div class="col s12 m10">
            <div class="col s12" v-for="component in sortedComponents">
              <a :href="href(component.name)" :style="style">
                <h2 :id="id(component.name)" class="flow-text section scrollspy">
                  <span class="grey-text">#</span>
                  <span>{{ component.name }}</span>
                </h2>
              </a>
              <pre><code class="language-html">{{ component.code }}</code></pre>
            </div>
          </div>
          <div class="col s2 hide-on-small-only">
            <ul class="section table-of-contents" id="fixed-navigation">
              <li v-for="component in sortedComponents">
                <a :href="href(component.name)">{{ component.name }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
		<footer class="page-footer" style="margin-top: 40vh">
			<div class="container">
				<div class="row">
					<div class="col s12">
						<h4>Example</h4>
						<p><a href="https://github.com/aminnairi/vue-materialize" style="color: inherit;">GitHub Page</a></p>
					</div>
				</div>
			</div>
			<div class="footer-copyright">
				<div class="container">
					<span>Copyright &copy; Anwar & Amin NAIRI</span>
				<div>
			</div>
		</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/prism.js"></script>
    <script src="https://unpkg.com/materialize-css/dist/js/materialize.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="./index.js"></script>
    <script src="./docs.js"></script>
  </body>
</html>
