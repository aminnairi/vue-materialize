<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link
            rel="stylesheet"
            href="https://unpkg.com/materialize-css/dist/css/materialize.min.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism.min.css"
        />
        <title>Example</title>
    </head>
    <body>
        <div id="example">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <h2>Brand Logo</h2>
                        <pre><code class="language-html">&lt;materialize-brand-logo&gt;Application Name&lt;/materialize-brand-logo&gt;</code></pre>

                        <h2>Icon</h2>
                        <pre><code class="language-html">&lt;materialize-icon icon="face" /&gt;</code></pre>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/prism.js"></script>
        <script src="https://unpkg.com/materialize-css/dist/js/materialize.min.js"></script>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script src="./index.js"></script>
        <script>
            "use strict";

            Vue.use(VueMaterializeCSS);

            window.addEventListener("load", function() {
                new Vue({
                    el: "#example"
                });

                hljs.initHighlightingOnLoad();
            });
        </script>
    </body>
</html>
