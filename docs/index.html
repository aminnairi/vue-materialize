<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link
            rel="stylesheet"
            href="https://unpkg.com/materialize-css/dist/css/materialize.min.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <title>Example</title>
    </head>
    <body>
        <div id="example"></div>
        <script src="https://unpkg.com/materialize-css/dist/js/materialize.min.js"></script>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script src="./index.js"></script>
        <script>
            "use strict";

            Vue.use(VueMaterializeCSS);

            window.addEventListener("load", function() {
                new Vue({
                    el: "#example",
                    template: `
                        <div>
                            <header>
                                <nav>
                                    <div class="nav-wrapper">
                                        <materialize-brand-logo>Example<materialize-icon icon="face" /></materialize-brand-logo> 
                                    </div>
                                </nav>
                            </header>
                        </div>
                    `
                });
            });
        </script>
    </body>
</html>
