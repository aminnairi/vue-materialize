<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/materialize-css/dist/css/materialize.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism.min.css" />
        <title>Example</title>
    </head>
    <body class="white">
        <div id="example">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <a href="summary" :style="style"><h2 id="summary" class="flow-text"><span class="grey-text">#</span> Summary</h2></a>

                        <ul>
                            <li v-for="component in sortedComponents"><a :href="href(component.name)">{{ component.name }}</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12" v-for="component in sortedComponents">
                        <a :href="href(component.name)" :style="style"><h2 :id="id(component.name)" class="flow-text"><span class="grey-text">#</span> {{ component.name }}</h2></a>
                        <pre><code class="language-html">{{ component.code }}</code></pre>
                        <a href="#summary">Summary</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/prism.js"></script>
        <script src="https://unpkg.com/materialize-css/dist/js/materialize.min.js"></script>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script src="./index.js"></script>
        <script src="./docs.js"></script>
    </body>
</html>
